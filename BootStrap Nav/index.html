<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Bootstrap Nav</title>
</head>
<body>
    <div class="container">
        <nav class="navbar nav-expand-lg navbar-light">
            <a href="#" class="navbar-brand">Fishy Fishy</a>
            <button
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#toogleMenuMobile"
                aria-controls="toggleMenuMobile"
                aria-expanded="false"
                aria-table="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMenuMobile">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Jobs</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h1>Hello World!!!</h1>
</body>
</html>
